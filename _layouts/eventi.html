---
layout: default
---
{% assign eventi = site.eventi | sort: 'date' | reverse %}

<div class="px-md-4">
<div class="row">
    {% for evento in eventi  %}
    <div class="col-12 col-md-6">
        
        
        <div class="card-wrapper card-space">
        <div class="card card-bg">
            <div class="card-body">
            <div class="category-top">
                {{evento.localita}}
                <span class="data">{{evento.dataesecuzione}}</span>
            </div>
            <h5 class="card-title big-heading">{{evento.title}}</h5>
            {% if evento.description %}
            <p class="card-text">{{evento.description}}</p>
            {%endif%}

            <a class="read-more" href="{{evento.url}}">
                <span class="text">Vai all'evento</span>
                <svg class="icon">
                <use xlink:href="/assets/svg/sprite.svg#it-arrow-right"></use>
                </svg>
            </a>
            </div>
        </div>
        </div>

    </div>
    {%endfor%}
</div>
</div>
