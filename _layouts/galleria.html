---
layout: default
---
{% assign fotos = site.static_files | sort: 'basename' | reverse %}

<div class="it-grid-list-wrapper it-image-label-grid it-masonry">
  <div class="card-columns">
{% for image in fotos %}
    {% if image.path contains page.foto_folder %}
    
    <div class="col-12">
      <div class="it-grid-item-wrapper">
        <a href="{{image.path}}" class="text-decoration-none" target="_blank">
          <div class="img-responsive-wrapper">
            <div class="img-responsive">
              <div class="img-wrapper"><img src="{{image.path}}" alt="{{image.basename}}" title="Image Title"></div>
            </div>
          </div>
          <span class="it-griditem-text-wrapper">
            <span class="it-griditem-text">{{image.basename}}</span>
          </span>
        </a>
      </div>
    </div>
    {% endif %}
{% endfor %}
</div>
</div>
